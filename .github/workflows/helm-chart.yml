name: helm-chart

on:
  pull_request:
    paths:
      - 'examples/online_serving/chart-helm/**'
  push:
    branches: [ main ]
    paths:
      - 'examples/online_serving/chart-helm/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read
  pull-requests: write

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@fe7b79cd5ee1e45176fcad797de68ecaf3ca4814 # v4.2.0
        with:
          version: v3.14.0

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: '3.12'

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.7.0

      - name: Run chart-testing (lint)
        run: |
          ct lint --config examples/online_serving/chart-helm/ct.yaml \
            --chart-dirs examples/online_serving \
            --charts examples/online_serving/chart-helm

      - name: Install helm-unittest plugin
        run: helm plugin install https://github.com/helm-unittest/helm-unittest

      - name: Run Helm unit tests
        run: |
          helm unittest examples/online_serving/chart-helm \
            --color \
            --output-type JUnit \
            --output-file test-results.xml
